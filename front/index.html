<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Formulaire de callbot</h1>
    <!-- Zone de statut pour afficher les messages -->
    <div id="statusMessage" style="margin-bottom: 15px; color: #1a73e8; font-weight: bold;"></div>

    <form id="myForm">
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" required>
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="phone">Numéro de téléphone :</label>
        <input type="tel" id="phone" required>
        <div class="error-message" id="phoneError"></div>
      </div>

      <div class="form-group">
        <label for="url">URL de site web :</label>
        <input type="url" id="url" required>
        <div class="error-message" id="urlError"></div>
      </div>

      <div class="form-group">
        <label for="prompt">Prompt :</label>
        <textarea id="prompt" rows="4" required></textarea>
        <div class="error-message" id="promptError"></div>
      </div>

      <button type="submit">Soumettre</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
