<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de callbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Formulaire de callbot</h1>
    <div id="statusMessage" style="margin-bottom: 15px; color: #1a73e8; font-weight: bold;"></div>

    <form id="myForm">
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" required>
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="phone">Numéro de téléphone :</label>
        <select id="phone" required>
          <option value="+18445951520">+1 844 595 1520</option>
          <option value="+18146795403">+1 814 679 5403</option>
          <option value="+15417483110">+1 541 748 3110</option>
        </select>
        <div class="error-message" id="phoneError"></div>
      </div>

      <div class="form-group">
        <label for="url">URL de site web :</label>
        <input type="url" id="url" required>
        <div class="error-message" id="urlError"></div>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="sms">
          Sms intelligent
        </label>
      </div>

      <button type="submit">Soumettre</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
